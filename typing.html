<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイピングチャレンジ</title>
    <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .word, .romaji, #result, #questionCounter {
      font-size: 20px;
      margin: 10px 0;
      display: none;
    }
    .romaji span {
      letter-spacing: 5px;
    }
    .correct {
      color: #007bff;
    }
    #waittime {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
      text-align: center;
      width: 500px;
      height: 110px;
      font-size: 18px;
      border: 2px solid black;
    }

    #gradeButtons {
      display: none;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      justify-content: center;
      max-width: 140px;
      margin: auto;
      margin-bottom: 20px;
    }
    #gradeButtons button {
      width: 140px;
      height: 45px;
      font-size: 18px;
      text-align: center;
      border: 2px solid black;
      background-color: #6ec6ff;
      color: black;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    #gradeButtons button:hover {
      background-color: #007bff;
      color: white;
      border-color: #0056b3;
    }

    #romajiDisplay {
      height: 65px;
      font-size: 18px;
      word-break: break-word;
      white-space: normal;
      max-width: 100%;
      display: none;
    }
    #wordContainer {
      background-color: #ffffff;
      height: 145px;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #scoreDisplay {
      font-size: 30px;
      background-color: #ffffff;
      height: 140px;
      display: none;
      justify-content: center;
      text-align: center;
      align-items: center;
      border: 3px solid black;
      font-weight: bold;
    }
    #seisekiDisplay {
      font-size: 18px;
      background-color: #ffffff;
      height: 350px;
      display: none;
      justify-content: center;
      text-align: center;
      align-items: center;
      border: 3px solid black;
      flex-direction: column;
    }
    #seisekiContent {
      width: 520px;
      margin: 0 auto;
      text-align: left;
    }
    #seisekiContent table {
      width: 100%;
      border-collapse: collapse;
    }
    #seisekiContent td {
      padding: 5px 10px;
    }

    .seisekiTitle {
      font-size: 26px;
      font-weight: bold;
      color: black;
      width: 480px;
      background-color: #f8f9fa;
      padding: 10px 20px;
      display: inline-block;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .rankTable {
      margin: 0 auto;
      border-collapse: collapse;
    }

    .rankCell {
      padding: 10px;
      text-align: left;
      vertical-align: middle;
    }

    .rankCell img {
      width: auto;
      height: 100px;
    }
    .scoreTable .alignRight {
      text-align: right !important;
    }

    #kanjiDisplay {
      font-size: 25px;
      font-weight: bold;
      color: black;
      height: 85px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #hiraganaDisplay {
      font-size: 20px;
      color: black;
      height: 60px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      text-align: center;
    }

    #keyboard {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      margin-top: 5px;
    }

    #keyboard .row {
      display: flex;
      gap: 5px;
    }

    #keyboard .key {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 15px;
      font-weight: bold;
      border: 1px solid black;
      border-radius: 3px;
      background-color: white;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      transition: background-color 0.2s, transform 0.1s;
    }

    #keyboard .key.home {
      border: 1px solid red;
    }

    #keyboard .key.active {
      background-color: #ff5722;
      transform: scale(1.1);
    }

    #keyboard .row:nth-child(2) {
      margin-left: 25px;
    }
    #keyboard .row:nth-child(3) {
      margin-left: 40px;
    }
    #keyboard .row:nth-child(4) {
      margin-left: 60px;
    }
    #handsContainer {
      display: block;
      justify-content: space-around;
      width: 400px;
      height: 60px;
      margin-top: -0;
      margin-left: 130px;
    }
    .finger {
      fill: lightgray;
      stroke: black;
      stroke-width: 2;
      transition: fill 0.2s;
    }

    .finger.active {
      fill: #ff5722;
    }

    #startimage {
      width: 450px;
      display: none;
      margin: auto;
    }
    #gradeDisplay {
      display: none;
      width: 100px;
      height: 30px;
      background-color: #696969;
      color: #fff;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      align-items: center;
      justify-content: center;
      position: fixed;
      bottom: 10px;
      left: 0px;
      z-index: 999;
    }

    #resetButton {
      display: none;
      width: 120px;
      height: 30px;
      background-color: #696969;
      color: white;
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      line-height: 40px;
      border-radius: 10px;
      position: fixed;
      bottom: 10px;
      right: 5px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }

    #resetButton:hover {
      background-color: #505050;
    }

    .fixed-image-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      align-items: flex-end;
      z-index: 1000;
    }

    .speech-bubble {
      position: relative;
      background: #ffffff;
      border: 2px solid black;
      padding: 8px 15px;
      border-radius: 15px;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin-left: 5px;
      margin-top: 15px;
      max-width: 550px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      top: 50%;
      left: -12px;
      transform: translateY(-50%);
      border-width: 8px;
      border-style: solid;
      border-color: transparent white transparent transparent;
      filter: drop-shadow(-2px 0px 0px black);
    }

    .demo-container {
      position: absolute;
      bottom: 145px;
      left: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 80px;
      height: 100px;
      background-color: white;
      border-radius: 10px;
      z-index: 1001;
    }

    .demo-area {
      font-size: 40px;
      font-weight: bold;
    }

    .demo-romaji {
      font-size: 20px;
      color: gray;
      margin-top: 5px;
    }

    .fixed-image {
      width: 120px;
      height: auto;
      transform: scaleX(-1);
    }

    .rankDisplay {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
      width: 400px;
      margin-top: 30px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .rank-1 {
      background: linear-gradient(135deg, #ff6b6b, #ffb74d, #ffeb3b, #81c784, #64b5f6, #9575cd, #f48fb1);
      color: white;
      border: 5px solid #b39ddb;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .rank-2 {
      background: linear-gradient(135deg, #c79100, #ffb300, #ffd740, #ffb300, #c79100);
      color: white;
      border: 5px solid #ffe082;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .rank-3 {
      background: linear-gradient(135deg, #757575, #bdbdbd, #e0e0e0, #bdbdbd, #757575);
      color: white;
      border: 5px solid #b0bec5;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .rank-4 {
      background: linear-gradient(135deg, #8b4513, #d2691e, #a0522d, #d2691e, #8b4513);
      color: white;
      border: 5px solid #bc8f8f;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .rank-5 {
      background: linear-gradient(135deg, #1565c0, #42a5f5, #90caf9, #42a5f5, #1565c0);
      color: white;
      border: 5px solid #64b5f6;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }

    .seisekiimagecontainer {
      position: absolute;
      bottom: 15px;
      right: 80px;
      transform: none;
      display: none;
      flex-direction: row;
      align-items: center;
      z-index: 10;
      width: 480px;
    }

    .seiseki-image {
      width: 100px;
      height: auto;
    }

    .seiseki-bubble {
      position: relative;
      background: #ffffff;
      border: 2px solid black;
      padding: 8px 15px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      margin-right: 5px;
      margin-top: 15px;
      max-width: 600px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    }

    .seiseki-bubble::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -12px;
      transform: translateY(-50%);
      border-width: 8px;
      border-style: solid;
      border-color: transparent transparent transparent white;
      filter: drop-shadow(2px 0px 0px black);
    }
    </style>
</head>
<body>

    <script>
  let questionsData = {};
  let questions = []; //問題リスト
  let remainingQuestions = []; //ランダム出題用
  let currentQuestion = {}; //現在の問題
  let currentIndex = 0;
  let questionCount = 0; //出題カウント
  let currentAnswerList = []; //現在の回答リスト
  const maxQuestions = 6; //出題する問題数
  let currentDisplayedRomaji = ""; //現在表示しているローマ字を保持
  let totalKeysPressed = 0;  //押されたキーの総数
  let correctKeysPressed = 0; //正しく打ったキーの数
  let mistakeCount = 0;  //ミスしたキーの数
  let startTime = 0;  //ゲーム開始時間
  let endTime = 0;  //ゲーム終了時間
  let selectedGrade = 1; //デフォルトで1年生
  let previousWordEndedWithN = 0; //n特殊処理用
  let previousWordEndedWithN2 = 0; //n特殊処理用
        
        // ひらがな → ローマ字変換表
        // 基本の「ひらがな → ローマ字」マッピング
        const hiraToRoma = {
            "あ": ["a"], "い": ["i"], "う": ["u"], "え": ["e"], "お": ["o"],
            "か": ["ka"], "き": ["ki"], "く": ["ku"], "け": ["ke"], "こ": ["ko"],
            "さ": ["sa"], "し": ["si", "shi"], "す": ["su"], "せ": ["se"], "そ": ["so"],
            "た": ["ta"], "ち": ["ti", "chi"], "つ": ["tu", "tsu"], "て": ["te"], "と": ["to"],
            "な": ["na"], "に": ["ni"], "ぬ": ["nu"], "ね": ["ne"], "の": ["no"],
            "は": ["ha"], "ひ": ["hi"], "ふ": ["hu", "fu"], "へ": ["he"], "ほ": ["ho"],
            "ま": ["ma"], "み": ["mi"], "む": ["mu"], "め": ["me"], "も": ["mo"],
            "や": ["ya"], "ゆ": ["yu"], "よ": ["yo"],
            "ら": ["ra"], "り": ["ri"], "る": ["ru"], "れ": ["re"], "ろ": ["ro"],
            "わ": ["wa"], "を": ["wo"], "ん": ["n", "nn"],

            // 濁音
            "が": ["ga"], "ぎ": ["gi"], "ぐ": ["gu"], "げ": ["ge"], "ご": ["go"],
            "ざ": ["za"], "じ": ["ji", "zi"], "ず": ["zu"], "ぜ": ["ze"], "ぞ": ["zo"],
            "だ": ["da"], "ぢ": ["di"], "づ": ["du"], "で": ["de"], "ど": ["do"],
            "ば": ["ba"], "び": ["bi"], "ぶ": ["bu"], "べ": ["be"], "ぼ": ["bo"],
            "ぱ": ["pa"], "ぴ": ["pi"], "ぷ": ["pu"], "ぺ": ["pe"], "ぽ": ["po"],

            // 小さい「っ」
            "っ": ["ltu", "xtu"],

            // **数字の対応を追加**
            "０": ["0"], "１": ["1"], "２": ["2"], "３": ["3"], "４": ["4"],
            "５": ["5"], "６": ["6"], "７": ["7"], "８": ["8"], "９": ["9"],

            // 長音（ー）は「-」のみにする
            "ー": ["-"], "。": ["."], "、": [","],

            // **「ゃゅょ」の変換を統合**
            "きゃ": ["kya"], "きゅ": ["kyu"], "きょ": ["kyo"],
            "しゃ": ["sya", "sha", "silya"], "しゅ": ["syu", "shu", "silyu"], "しょ": ["syo", "sho", "silyo"],
            "ちゃ": ["tya", "cha"], "ちゅ": ["tyu", "chu"], "ちょ": ["tyo", "cho"],
            "にゃ": ["nya"], "にゅ": ["nyu"], "にょ": ["nyo"],
            "ひゃ": ["hya"], "ひゅ": ["hyu"], "ひょ": ["hyo"],
            "みゃ": ["mya"], "みゅ": ["myu"], "みょ": ["myo"],
            "りゃ": ["rya"], "りゅ": ["ryu"], "りょ": ["ryo"],
            "ぎゃ": ["gya"], "ぎゅ": ["gyu"], "ぎょ": ["gyo"],
            "じゃ": ["zya", "ja"], "じゅ": ["zyu", "ju"], "じょ": ["zyo", "jo"],
            "びゃ": ["bya"], "びゅ": ["byu"], "びょ": ["byo"],
            "ぴゃ": ["pya"], "ぴゅ": ["pyu"], "ぴょ": ["pyo"],
            "てぃ": ["thi"], "でぃ": ["dhi"], "でゅ": ["dhu"],
            "ふぁ": ["fa"], "ふぃ": ["fi"], "ふゅ": ["fyu"], "ふぇ": ["fe"], "ふぉ": ["fo"],

            // 小書き「ゃゅょ」を統合（「lya」「xya」対応）
            "ゃ": ["ya", "lya", "xya"], "ゅ": ["yu", "lyu", "xyu"], "ょ": ["yo", "lyo", "xyo"]
        };

        const keyToFinger = {
            "1": "L5", "2": "L5", "Q": "L5", "A": "L5", "Z": "L5",
            "3": "L4", "W": "L4", "S": "L4", "X": "L4",
            "4": "L3", "E": "L3", "D": "L3", "C": "L3",
            "5": "L2", "R": "L2", "F": "L2", "V": "L2", "T": "L2", "G": "L2", "B": "L2",
            " ": "L1", // スペースバー

            "6": "R2", "Y": "R2", "H": "R2", "N": "R2", "7": "R2", "U": "R2", "J": "R2", "M": "R2",
            "8": "R3", "I": "R3", "K": "R3", ",": "R3",
            "9": "R4", "O": "R4", "L": "R4", ".": "R4",
            "0": "R5", "P": "R5", ";": "R5", "/": "R5", "-": "R5", "@": "R5"
        };

          // スタート画面のデモ部分
          const demoChars = ["あ", "い", "う", "え", "お"];
          let demoIndex = 0;
          let demoInterval;
          let demoArea;
          let demoRomaji;

function startTypingDemo() {
    demoIndex = 0;
    demoInterval = setInterval(() => {
        stopTypingDemo();

        const currentChar = demoChars[demoIndex];
        const romajiList = hiraToRoma[currentChar];
        const romaji = romajiList ? romajiList[0] : "";

        demoArea.textContent = currentChar;
        demoRomaji.textContent = romaji.toUpperCase();

        if (romaji) {
            const keyElement = document.getElementById(`key${romaji.toUpperCase()}`);
            const fingerId = keyToFinger[romaji.toUpperCase()];
            const fingerElement = document.getElementById(`finger-${fingerId}`);

            if (keyElement) keyElement.classList.add("active");
            if (fingerElement) fingerElement.classList.add("active");

  //ひらがな→ローマ字変換
  function convertToRomaji(hiragana) {
    let romajiList = [""];

    for (let i = 0; i < hiragana.length; i++) {
      const char = hiragana[i];

      //エラーチェック
      if (!hiraToRoma[char]) {
        console.warn("変換できない文字:", char);
        continue;
      }

      let newRomajiList = [];

      //「しゅ」「しゃ」「しょ」などの2文字を最初に処理
      if (i < hiragana.length - 1) {
        let combinedChar = char + hiragana[i + 1];
        if (hiraToRoma[combinedChar]) {
          let sortedVariants = [...hiraToRoma[combinedChar]];
          sortedVariants.sort((a, b) => a.length - b.length);

          for (const prefix of romajiList) {
            for (const variant of sortedVariants) {
              newRomajiList.push(prefix + variant);
            }
          }
          romajiList = newRomajiList;
          i++;
          continue;
        }
      }

      //「っ」の処理
      if (char === "っ") {
        let sortedVariants = [];

        //次の文字が子音なら子音を重ねるパターンを優先
        if (i + 1 < hiragana.length) {
          let nextChar = hiraToRoma[hiragana[i + 1]];
          if (nextChar) {
            let consonant = nextChar[0].charAt(0);
            if (consonant.match(/[bcdfghjklmnpqrstvwxyz]/)) {
              sortedVariants.push(consonant); // 子音を重ねる
            }
          }
        }

        // 「ltu」「xtu」を後回しにする
        sortedVariants.push(...hiraToRoma["っ"]);

        for (const prefix of romajiList) {
          for (const variant of sortedVariants) {
            newRomajiList.push(prefix + variant);
          }
        }

        romajiList = newRomajiList;
        continue;
      }

      //ひらがなをローマ字に変換
      let sortedVariants = [...hiraToRoma[char]];
      sortedVariants.sort((a, b) => a.length - b.length); //短いものを優先

      for (const prefix of romajiList) {
        for (const variant of sortedVariants) {
          newRomajiList.push(prefix + variant);
        }
      }
      romajiList = newRomajiList;
    }

    return romajiList;
  }

  function highlightNextKey() {

function handleTypingKeyPress(event) {
    if (!currentAnswerList || currentAnswerList.length === 0) return;
    if (currentIndex >= Math.max(...currentAnswerList.map(answer => answer.length))) return;

    const key = event.key.toLowerCase();
    totalKeysPressed++;
    let newAnswerList = [];
    let matched = false;

    //n特別処理
    if (previousWordEndedWithN === 1 && currentIndex === 0 && key === "n") {
      //次の問題の最初のひらがなを取得
      if (!currentQuestion || !currentQuestion.hiragana) {
        console.error("❌ エラー: currentQuestion.hiragana が取得できません！");
        return;
      }

      const nextFirstHiragana = currentQuestion.hiragana.charAt(0);

      if ("なにぬねのにゃにゅにょ".includes(nextFirstHiragana) && previousWordEndedWithN2 === 0) {
        correctKeysPressed++;
        previousWordEndedWithN2 = 1;
        currentDisplayedRomaji = currentAnswerList[0];

        let spans = document.getElementById("romajiDisplay").getElementsByTagName("span");

        if (spans[currentIndex]) {
            spans[currentIndex].classList.add("correct");
        }

        currentIndex++;

        highlightNextKey();

        document.getElementById("romajiDisplay").innerHTML = currentDisplayedRomaji
            .split("")
            .map((letter, index) => `<span class="${index < currentIndex ? 'correct' : ''}">${letter.toUpperCase()}</span>`)
            .join("");
        return;
      } else {
        correctKeysPressed++;
        previousWordEndedWithN = 0;
        previousWordEndedWithN2 = 0;
        return;
      }
    } else {
      if (previousWordEndedWithN === 1 && key === "n") {
        correctKeysPressed++;
        previousWordEndedWithN = 0;
        previousWordEndedWithN2 = 0;
        return;
      }
      previousWordEndedWithN = 0;
      previousWordEndedWithN2 = 0;
    }

    for (let option of currentAnswerList) {
        if (option.startsWith(option.substring(0, currentIndex) + key)) {
            newAnswerList.push(option);
            matched = true;
        }
    }

    if (matched) {
        correctKeysPressed++;
        currentAnswerList = newAnswerList;
        currentDisplayedRomaji = newAnswerList[0];

        let spans = document.getElementById("romajiDisplay").getElementsByTagName("span");

        if (spans[currentIndex]) {
            spans[currentIndex].classList.add("correct");
        }

        currentIndex++;

        highlightNextKey();

        //表示を更新
        document.getElementById("romajiDisplay").innerHTML = currentDisplayedRomaji
            .split("")
            .map((letter, index) => `<span class="${index < currentIndex ? 'correct' : ''}">${letter.toUpperCase()}</span>`)
            .join("");

        //クリア判定
        if (currentIndex === currentDisplayedRomaji.length) {
            setRandomQuestion();
            currentDisplayedRomaji = ""; //次の問題のためにリセット
        }
    } else {
        mistakeCount++;
    }
}

  function calculateScore() {    
    
    //経過時間計算
    let elapsedTime = (endTime - startTime) / 1000;
    elapsedTime = Math.max(1, elapsedTime);

    //正確性を計算
    let accuracy = (correctKeysPressed / totalKeysPressed) * 100;
    accuracy = isNaN(accuracy) ? 0 : parseFloat(accuracy.toFixed(2));

    //キースピードを計算 (1分あたりのキータイプ数)
    let keySpeed = (correctKeysPressed / elapsedTime)* 60;
    keySpeed = isNaN(keySpeed) ? 0 : parseFloat(keySpeed.toFixed(2));

    //ミスタイプの影響を調整
    let adjustedMistake = mistakeCount * 70;

    //キースピードの影響を補正
    let adjustedSpeed = Math.pow(keySpeed, 0.9) * 18;

    //スコアの計算
    let rawScore = Math.round(adjustedSpeed * (accuracy / 100) - adjustedMistake);

    //スコアの補正
    let score = Math.max(0, Math.round(rawScore / 4));

    //学年によるスコア補正
    let rawGrade = 0;

    const gradeNumber = parseInt(selectedGrade.replace(/[^0-9]/g, ""), 10);

    if (gradeNumber == 1) {
        rawGrade = Math.round(score * 1.0);
    } else if (gradeNumber == 2) {
        rawGrade = Math.round(score * 0.8);
    } else if (gradeNumber == 3) {
        rawGrade = Math.round(score * 0.3);
    }

    //正確性ボーナス
    let seikakubonus = Math.max(0, Math.round(accuracy * 0.6));

    //補正後のスコア
    score += rawGrade;
    score += seikakubonus;


    //取得級を格納する変数
    let rank;

    //スコアに応じた級数
    if (score >= 500) {
        rank = 1;
    } else if (score >= 300) {
        rank = 2;
    } else if (score >= 150) {
        rank = 3;
    } else if (score >= 80) {
        rank = 4;
    } else {
        rank = 5;
    }

    showSeisekiScreen(accuracy, keySpeed, score, rank); // **成績エリアを表示**
    

  }
